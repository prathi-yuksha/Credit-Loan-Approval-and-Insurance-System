@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap');

* {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    outline: none;
    border: none;
    text-transform: capitalize;
    transition: all 0.2s linear;
}

body {
    background-image:  url("{{ url_for('static', filename='background3.jpg') }}");
    background-size: 100%;
    color: aliceblue;
    width: 100%;
    height: 90%;
    background-color: rgba(68, 67, 67,10); 
    background-blend-mode: multiply;
}

/* Navigation Bar Container */
.nav {
    background-color: #000;
    display: flex;
    position: sticky;
    top: 0;
    z-index: 1000;
    width: 100%;
    justify-content: space-between;
    align-items: center;
    padding: 0 40px;
    height: 60px;
}

/* Logo styling (if any) */
.nav .logo {
    color: #fff;
    font-size: 24px;
    font-weight: bold;
}

/* Navigation Menu */
nav {

    align-items: center;
}

nav ul {
    display: flex;
    gap: 40px;
    list-style: none;
    margin: 0;
    padding: 0;
}

nav li {
    display: inline-block;
}

nav a {
    color: aliceblue;
    text-decoration: none;
    font-size: 14px;
    padding: 8px 12px;
    border-radius: 5px;
    transition: 0.3s ease;
}

/* Hover Effect */
nav a:hover {
    color: #f84312;
}

.sign {

    background-color: #da917d88;

.logo {
