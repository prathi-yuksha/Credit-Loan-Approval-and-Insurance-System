<!DOCTYPE html>
<html>
<head>
    <title>Insurance Recommendation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="insurance_recommendation.css" rel="stylesheet" type="text/css" >
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap');

* {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    outline: none;
    border: none;
    text-transform: capitalize;
    transition: all 0.2s linear;
}

.logo{   
    font-size: 30px;
    font-family: 'Franklin Gothic Medium';
    color:#fff;
    margin-top: 10px;
    margin-left: 32px;
   
    
}

body {
    /* background-image: url('/insurance_img.jpg'); */
    background-image:  url("{{ url_for('static', filename='insurance_img.jpg') }}");
    background-size: cover;
    color: aliceblue;
    width: 100%;
    height: 100%;
    background-color: rgb(74, 74, 74);
    background-blend-mode: multiply;
}

/* Navigation Bar Container */
.nav {
    background-color: #000;
    display: flex;
    position: sticky;
    top: 0;
    z-index: 1000;
    width: 100%;
    justify-content: space-between;
    align-items: center;
    padding: 0 40px;
    height: 60px;
}

/* Logo styling (if any) */
.nav .logo {
    color: #fff;
    font-size: 24px;
    font-weight: bold;
}

/* Navigation Menu */
nav {
    display: flex;
    align-items: center;
}

nav ul {
    display: flex;
    gap: 40px;
    list-style: none;
    margin: 0;
    padding: 0;
}

nav li {
    display: inline-block;
}

nav a {
    color: aliceblue;
    text-decoration: none;
    font-size: 14px;
    padding: 8px 12px;
    border-radius: 5px;
    transition: 0.3s ease;
}

/* Hover Effect */
nav a:hover {
    color: #f84312;
}

.container {
    padding: 20px;
    max-width: 400px; 
    margin: 0 auto; 
    background: rgba(255, 255, 255, 0.7); 
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    margin-top: 200px;
}

.container form .title {
    font-size: 20px;
    color: #000;
    padding-bottom: 5px;
    text-transform: uppercase;
}

.container form .inputBox {
    margin: 15px 0;
}

.container form .inputBox span {
    margin-bottom: 5px;
    display: block;
    color: #000;
}

.container form .inputBox input {
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 10px;
    font-size: 15px;
    text-transform: none;
}

.container form button {
    width: 100%;
    border: none;
    border-radius: 10px;
    padding: 10px;
    font-size: 16px;
    background-color: #f84312;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.container form button:hover {
    background-color: #ff7d5a;
}
.prediction{
    color: #000;
}

    </style>

</head>
<body>

    <div class="nav">
        <div class="logo">Credit+</div>
        <nav>
         <ul>
            <li><a href="/">Home</a></li>
            <li><a href="#">AboutUs</a></li>
            <li><a href="/index_type">Loan</a></li>
            <li><a href="/insurance_recommendation">Insurance</a></li>
            <li><a href=".contact-form">Contact</a></li>
        </ul>
    </nav>
    
    </div>
    
    <div class="container">
    <form method="post" action="/insurance_recommendation">
        <!-- Add your input fields here -->
        <div class="inputBox">
        <label><span> Age:</span></label>
        <input type="text" name="age" placeholder="Age">
    </div>   
        <div class="inputBox">
            <label ><span> Gender:</span></label>
        <input type="text" name="gender" placeholder="Gender">
    </div>
        <div class="inputBox">
            <label ><span> Occupation:</span></label>
        <input type="text" name="occupation" placeholder="Occupation">
    </div>
        <div class="inputBox">
            <label ><span> Income:</span></label>
        <input type="text" name="income" placeholder="Income">
    </div>
        <div class="inputBox">
            <label><span> Premium Amount:</span></label>
        <input type="text" name="premium_amount" placeholder="Premium Amount">
    </div>
        <button type="submit">Submit</button>
    </form>
    <div class="prediction">
    {% if recommendations %}
<h2>Insurance Recommendations</h2>
<ul sty>
  <li>Medicare Supplement Insurance</li>
  <li>Term Life Insurance</li>
</div>
  
</ul>
{% endif %}
<a href="/">Back to Home</a>
</div>

    <!-- insurance_recommendation.html -->

</body>
</html>
